<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Fonts - Racing Sans One & Raleway -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <title>¿¿JavaScript Trivia??</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark flex-column flex-md-row justify-content-center justify-content-md-between" id="navbar">
            <!-- JS Logo and title -->
            <section id="js-logo-title" class=" ml-lg-5 pl-lg-3">
                <img id="js-logo" src="./assets/images/js_logo.png" width="30" height="30"  alt="JavaScript Logo" />
                <h1 id="title" class="navbar-brand p-0 m-0">
                    JavaScript Trivia
                </h1>
            </section>
            <!-- Score and timer-->
            <section id="score-time">
                <h1 id="score" class="navbar-brand mb-0">
                    Score: 00
                </h1>
                <h1 id="timer" class="navbar-brand mr-lg-5 mb-0 ">
                    Timer: 60
                </h1>
            <section>
          </nav>
    </header>

    <!-- Container for the questions -->
    <main class="jumbotron container-sm text-center py-3 py-md-5 my-2">
        <h2 id="question">~TRIVIA TIME~</h2>
        <p id="rules">
            Test your JavaScript skills. Answer all the multiple choice questions within the given time. Wrong answers will hurt your score/time. 
        </p>

        <button id="start" type="button" class="btn btn-outline-warning btn-lg btn-block mx-auto my-4">
            Start
        </button>

        <ul id="answers" class="list-unstyled text-lg-center question-list">
            <li>
                <button id="a" type="button" class="btn btn-outline-warning btn-lg btn-block mx-auto my-4 hidden"></button>
            </li>
            <li>
                <button id="b" type="button" class="btn btn-outline-warning btn-lg btn-block mx-auto my-4 hidden"></button>
            </li>
            <li>
                <button id="c" type="button" class="btn btn-outline-warning btn-lg btn-block mx-auto my-4 hidden"></button>
            </li>
            <li>
                <button id="d" type="button" class="btn btn-outline-warning btn-lg btn-block mx-auto my-4 hidden"></button>
            </li>
        </ul>

        <!-- Scores table -->
        <table id="score-table" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Initials</th>
                <th scope="col">Scores</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="i1"></td>
                <td id="s1"></td>
              </tr>
              <tr>
                <td id="i2"></td>
                <td id="s2"></td>
              </tr>
              <tr>
                <td id="i3"></td>
                <td id="s3"></td>
              </tr>
              <tr>
                <td id="i4"></td>
                <td id="s4"></td>
              </tr>
              <tr>
                <td id="i5"></td>
                <td id="s5"></td>
              </tr>
            </tbody>
          </table>

    </main>


    <!-- Javascript for trivia functionality -->
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
